<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<title>TransCorder</title>
</head>

<body>
	<main>
		<header>
			<h1>TransCorder</h1>
		</header>
		
		<section id="content">
			<p id="info">Click on the <span class="fa-solid fa-microphone" style="color: #1CB40C"></span> button to start your recording.</p>
			<section id="trans_text">
				<div id="text_wrap">
					<textarea id="text" disabled rows="20" cols="10"></textarea>
				</div>
			</section>
			<div id="record_btn_wrap">
				<button id="record_btn" class="fa-solid fa-microphone" onclick="START_RECORDING(RECORD_BTN, STOP_REC_BTN)"></button>
				<button disabled id="stop_btn" class="fa-solid fa-stop"></button>
			</div>
		</section>
	</main>
	<script src="./js/index.js"></script>
</body>

</html>
