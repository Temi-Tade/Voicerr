<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<title>Voicerr • Translate your voice to text!</title>
</head>

<body>
	<main>
		<header>
			<h1>Voicerr</h1>
		</header>
		
		<p id="info">Click on the <span class="fa-solid fa-microphone" style="color: #1CB40C"></span> button to start your recording.</p>
		
		<section id="audio">
			<audio src="" controls></audio>
			<div id="audio_actions">
				<button id="play" class="fa-solid fa-play" onclick="PLAY_AUDIO(this)"></button>
				<!--<button id="playbackspeed">Playback Speed: 1×</button>-->
			</div>
		</section>
		
		<section id="content">
			<section id="trans_text">
				<div id="text_wrap">
					<textarea id="text" disabled rows="20" cols="10" placeholder="Text will show here..." spellcheck="false"></textarea>
				</div>
				<div id="actions">
					<ul type="none">
						<li><button id="edit" class="fa-solid fa-edit" onclick="EDIT(TEXT_AREA, this)"></button></li>
						<li><button id="copy" class="fa-solid fa-copy" onclick="COPY(TEXT_AREA, this)"></button></li>
						<li><button id="del" class="fa-sharp fa-solid fa-trash" onclick="CLEAR(TEXT_AREA, this)"></button></li>
					</ul>
				</div>
			</section>
			
			<div id="record_btn_wrap">
				<button id="record_btn" class="fa-solid fa-microphone" onclick="START_RECORDING(RECORD_BTN)"></button>
			</div>
			
			<div id="modalbg">
				<div id="modal"></div>
			</div>
		</section>
	</main>
	<script src="./js/index.js"></script>
</body>
</html>
